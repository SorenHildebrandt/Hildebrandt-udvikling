<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:growl>
                <p:autoUpdate/>
            </p:growl>
            <div class="card">
                <p:outputPanel id="manage-technology-content">
                    <h:inputText readonly="true" value="#{technologyAdminBean.technology.id_integer}"/>
                    <h:inputText readonly="true" value="#{technologyAdminBean.collectionCount_integer}"/>
                    <h:inputText readonly="true" value="#{technologyAdminBean.newDocument}"/>

                    <div class="p-grid p-formgrid ui-fluid">
                    <div class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0">
                        <h:outputLabel value="Brødkrumme Topmenu:"/>
                        <p:inputText value="#{technologyAdminBean.technology.menuTop}"></p:inputText>
                    </div>
                    <div class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0">
                        <h:outputLabel value="Brødkrumme 2.Level:"/>
                        <p:inputText value="#{technologyAdminBean.technology.menuSecondLevel}"></p:inputText>
                    </div>
                </div>
                <div class="p-grid p-formgrid ui-fluid">
                    <div class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0">

                        <h:outputLabel value="Emne:"/>
                        <p:selectCheckboxMenu id="teknologier"
                                              value="#{technologyAdminBean.technology.selectedTechnologies}"
                                              label="Vælg Teknologi" multiple="true"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <p:ajax event="itemUnselect" listener="#{technologyAdminBean.onItemUnselect}"/>
                            <f:selectItems value="#{technologyAdminBean.availableTechnologies}"/>
                        </p:selectCheckboxMenu>
                    </div>
                    <div class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0">
                        <h:outputLabel value="Periode (år):"/>
                        <p:selectOneMenu value="#{technologyAdminBean.technology.selectedExperienceYear}">
                            <f:selectItems value="#{technologyAdminBean.avalibleExperinceYear}"></f:selectItems>
                        </p:selectOneMenu>
                    </div>
                    <div class="p-col-12 p-mb-2 p-lg-4 p-mb-lg-0">
                        <h:outputLabel value="Erfaring:"/>
                        <p:selectOneMenu value="#{technologyAdminBean.technology.selectedCompetenceLevel}">
                            <f:selectItems value="#{technologyAdminBean.availableCompetanceLevel}"></f:selectItems>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="p-field p-col-align-baseline">
                    <p:outputLabel value="Beskrivelse"/>
                    <p:textEditor readonly="false" secure='false' value="#{technologyAdminBean.technology.richText1}"/>
                </div>
                    <p:commandButton value="Save" icon="pi pi-check"
                                     actionListener="#{technologyAdminBean.saveTechnology}"
                                     update="manage-technology-content" process="manage-technology-content @this"
                                     style="width:100px" styleClass="p-mr-2 p-mb-2"/>
                <p:commandButton value="Opret" icon="pi pi-plus"
                                  actionListener="#{technologyAdminBean.openNew}" update="@form"
                                  style="width:100px"
                                  styleClass="success-button"/>
                </p:outputPanel>
            </div>




            <div class="card">
                <p:dataTable id="technologyList" paginatorPosition="bottom" value="#{technologyAdminBean.list}"
                             var="technology" reflow="true" paginator="true" rows="10">
                    <f:facet name="header">
                        <div class="customers-table-header">
                            <span style="font-weight: bold">TEKNOLOGIER</span>
                        </div>
                    </f:facet>
                    <p:column headerText="id" style="width: 10px">
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{technology.id_integer}"/>
                    </p:column>

                    <p:column headerText="tecnology">
                        <f:facet name="header">Teknologi</f:facet>
                        <h:outputText value="#{technology.selectedTechnologies}"/>
                    </p:column>

                    <p:column>
                        <p:commandButton icon="pi pi-pencil" update=":form:manage-technology-content"
                                         actionListener="#{technologyAdminBean.selectTechnology}"
                                         styleClass="edit-button rounded-button success-button" render="@this"
                                         process="@this">
                            <f:setPropertyActionListener value="#{technology}"
                                                         target="#{technologyAdminBean.technology}"
                                                         update="@widgetVar(var)"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
