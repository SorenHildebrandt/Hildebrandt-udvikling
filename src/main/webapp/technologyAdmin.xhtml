<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <p:growl>
                <p:autoUpdate />
            </p:growl>
            <div class="p-col-12">
                <div class="card">
                    <h5>Teknologi</h5>
                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-12 p-md-6">
                            <h:inputHidden disabled="false" value="#{technologyAdminBean.technology.id_integer}" />
                            <h:outputLabel  value="Teknologi:" />
                            <p:selectCheckboxMenu id="teknologier" value="#{technologyAdminBean.technology.selectedTechnologies}" label="Vælg Teknologi" multiple="true"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                <p:ajax event="itemUnselect" listener="#{technologyAdminBean.onItemUnselect}" />
                                <f:selectItems value="#{technologyAdminBean.availableTechnologies}" />
                            </p:selectCheckboxMenu>
                        </div>

                        <div class="p-field p-col-12 p-md-6">
                            <h:outputLabel  value="Erfaring (år):" />
                            <p:selectCheckboxMenu id="experience" value="#{technologyAdminBean.technology.selectedExperienceYear}" label="Vælg erfaring" multiple="true"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                <p:ajax event="itemUnselect" listener="#{technologyAdminBean.onItemUnselect}" />
                                <f:selectItems value="#{technologyAdminBean.avalibleExperinceYear}" />
                            </p:selectCheckboxMenu>
                        </div>

                        <div class="p-field p-col-12">
                            <p:outputLabel value="Beskrivelse" />
                            <p:textEditor readonly="false" secure='false' value="#{technologyAdminBean.technology.richText1}"/>
                        </div>

                        <div class="p-field p-col-12 p-md-1">
                            <p:splitButton actionListener="#{technologyAdminBean.create}" update="@form" value="Gem" icon="pi pi-check" style="width: 80px; margin-right: 10px"></p:splitButton>
                        </div>
                        <div class="p-field p-col-12 p-md-1">
                            <p:splitButton actionListener="#{technologyAdminBean.createNew}"  update="@form" value="Opret" icon="pi pi-check" style="width: 80px"></p:splitButton>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-grid-table-demo">
                <div class="p-col-12">
                    <div class="card">
                        <p:dataTable id="technologyList" paginatorPosition="bottom" value="#{technologyAdminBean.list}" var="technology" reflow="true" rowKey="#{technology.technologyChoice}" paginator="true" rows="10" >
                            <f:facet name="header">
                                <div class="customers-table-header">
                                    <span style="font-weight: bold">TEKNOLOGIER</span>
                                </div>
                            </f:facet>
                            <p:column headerText="id" style="width: 10px">
                                <f:facet name="header">ID</f:facet>
                                <h:outputText value="#{technology.id_integer}"/>
                            </p:column>

                            <p:column headerText="tecnology">
                                <f:facet name="header">Teknologi</f:facet>
                                <h:outputText value="#{technology.selectedTechnologies}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header"></f:facet>
                                <h:commandButton value="Rediger" action="#{technologyAdminBean.select(technology)}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
