<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="head">
        <h:outputStylesheet name="css/flags/flags.css" library="demo" />
    </ui:define>

    <ui:define name="title">DataTable</ui:define>

    <ui:define name="viewname">
        <li>UI KIT</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
            <p:link outcome="/table">TABLE</p:link>
        </li>
    </ui:define>

    <ui:param name="viewname" value="DATATABLE" />

    <ui:define name="content">
        <h:form id="form">
            <div class="p-grid table-demo">
                <div class="p-col-12">
                    <div class="card">
                        <div class="products-buttonbar">
                            <div>
                                <p:commandButton value="Opret" icon="pi pi-plus" actionListener="#{stockAdminBean.openNew}" update="manage-stock-content" oncomplete="PF('manageStockDialog').show()"
                                                 styleClass="success-button" style="margin-right: .5rem" />
                            </div>
                        </div>
                        <p:growl id="messages" showDetail="true" />
                        <h4>Mine Aktier</h4>
                        <p></p>
                            <p:dataTable id="dt-stocks" widgetVar="dtProducts" var="stock" value="#{stockAdminBean.stocks}" reflow="true" styleClass="products-table"
                                         selection="#{stockAdminBean.stock}" rowKey="#{stockAdminBean.stock.stockName}" paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom" >
                            <f:facet name="header">
                                <div class="customers-table-header">
                                    <span style="font-weight: bold">AKTIER</span>
                                    <span class="ui-input-icon-left filter-container">
                                        <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Search"/>
                                    </span>
                                </div>
                            </f:facet>
                                <p:column headerText="Aktie navn"  filterBy="#{stock.stockName}" sortBy="#{stock.stockName}">
                                <h:outputText value="#{stock.stockName}" />
                            </p:column>
                            <p:column headerText="Tickerkode"  filterBy="#{stock.tickerCode}" sortBy="#{stock.tickerCode}">
                                <h:outputText value="#{stock.tickerCode}" />
                            </p:column>
                            <p:column>
                                <p:commandButton icon="pi pi-pencil" update=":form:manage-stock-content" oncomplete="PF('manageStockDialog').show()"
                                                 styleClass="edit-button rounded-button success-button" process="@this">
                                    <f:setPropertyActionListener value="#{stock}" target="#{stockAdminBean.stock}" />
                                </p:commandButton>
                                <p:commandButton class="danger-button rounded-button" icon="pi pi-trash" process="@this" oncomplete="PF('deleteProductDialog').show()" >
                                    <f:setPropertyActionListener value="#{stock}" target="#{stockAdminBean.stock}" />
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>

                        <p:dialog header="Aktie beskrivelse" width="450" showEffect="fade" modal="true" widgetVar="manageStockDialog" responsive="true">
                            <p:outputPanel id="manage-stock-content" class="ui-fluid">
                                <p:outputPanel rendered="#{not empty stockAdminBean.stock}">
                                    <div class="p-field">
                                        <p:outputLabel for="name">Aktie navn</p:outputLabel>
                                        <p:inputText id="name" value="#{stockAdminBean.stock.stockName}" required="true" />
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="tickerCode">Ticker kode</p:outputLabel>
                                        <p:inputText id="tickerCode" value="#{stockAdminBean.stock.tickerCode}" required="true" />
                                    </div>
                                    <div class="p-field">
                                        <p:outputLabel for="description">Beskrivelse</p:outputLabel>
                                        <p:inputTextarea id="description" value="#{stockAdminBean.stock.richText1}" />
                                    </div>
                                </p:outputPanel>

                            </p:outputPanel>
                            <f:facet name="footer">
                                <p:commandButton value="Save" icon="pi pi-check" actionListener="#{stockAdminBean.saveStock}" update="manage-stock-content" process="manage-stock-content @this" />
                                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageStockDialog').hide()" class="secondary-button" />
                            </f:facet>
                        </p:dialog>

                        <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300" message="Delete the product?" header="Confirm" severity="warn">
                            <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{stockAdminBean.deleteStock}" process="@this" oncomplete="PF('deleteProductDialog').hide()"/>
                            <p:commandButton value="No" type="button" styleClass="secondary-button" icon="pi pi-times" onclick="PF('deleteProductDialog').hide()" />
                        </p:confirmDialog>

                        <p:confirmDialog global="true" showEffect="fade" width="300">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no secondary-button" icon="pi pi-times" />
                        </p:confirmDialog>
                    </div>
                </div>


            </div>
        </h:form>

    </ui:define>

</ui:composition>
