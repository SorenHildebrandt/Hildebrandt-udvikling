<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">CRUD</ui:define>

    <ui:define name="viewname">
        <li>PAGES</li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>
            <p:link outcome="/crud">CRUD</p:link>
        </li>
    </ui:define>

    <ui:param name="viewname" value="CRUD" />

    <ui:define name="content">
        <h:form id="form">
            <div class="p-grid crud-demo">
                <div class="p-col-12">
                    <div class="card">
                        <p:growl id="messages" showDetail="true" />
                        <p:dataTable id="dt-products" widgetVar="dtProducts" var="stock" value="#{stockAdminBean.stocks}" reflow="true" styleClass="products-table"
                                     paginator="true" rows="10" rowSelectMode="add" paginatorPosition="bottom">
                            <f:facet name="header">
                                <div class="products-table-header">
                                    <span style="font-weight: bold">PRODUCTS</span>
                                

                                </div>
                            </f:facet>

                            <p:ajax event="rowToggle" listener="#{crudDemoView.onRowToggle}" />
                            <!--<p:ajax event="rowSelect" update=":form:delete-products-button" />-->
                            <!--<p:ajax event="rowUnselect" update=":form:delete-products-button" />
                            <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
                            <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
                            <p:ajax event="toggleSelect" update=":form:delete-products-button" />-->

                            <p:column exportable="false"></p:column>

                            <p:column headerText="Aktie navn" >
                                <h:outputText value="#{stock.stockName}" />
                            </p:column>

                            <p:column exportable="false">
                                <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content" oncomplete="PF('manageProductDialog').show()" 
                                    styleClass="edit-button rounded-button success-button" process="@this">
                                    <f:setPropertyActionListener value="#{stock}" target="#{stockAdminBean.stock}" />
                                </p:commandButton>
                                <!--p:commandButton class="danger-button rounded-button" icon="pi pi-trash" process="@this" oncomplete="PF('deleteProductDialog').show()" >
                                    <f:setPropertyActionListener value="#{product}" target="#{crudDemoView.selectedProduct}" />
                                </p:commandButton>-->
                            </p:column>
                        </p:dataTable>

                        <p:dialog header="Product Details" width="450" showEffect="fade" modal="true" widgetVar="manageProductDialog" responsive="true">
                            <p:outputPanel id="manage-product-content" class="ui-fluid">
                                <!--<p:outputPanel rendered="#{not empty crudDemoView.selectedProduct}">-->
                                    <div class="p-field">
                                        <p:outputLabel for="name">Name</p:outputLabel>
                                        <p:inputText id="name" value="#{stockAdminBean.stock.stockName}" required="true" />
                                    </div>
                                <div class="p-field">
                                    <p:outputLabel for="tickerCode">Ticker kode</p:outputLabel>
                                    <p:inputText id="tickerCode" value="#{stockAdminBean.stock.tickerCode}" required="true" />
                                </div>
                                <div class="p-field">
                                    <p:outputLabel for="description">Beskrivelse</p:outputLabel>
                                    <p:inputTextarea id="description" value="#{stockAdminBean.stock.richText1}" />
                                </div>
                                <!--<div class="p-field">
                                    <p:outputLabel>Aktiebeskrivelse</p:outputLabel>
                                    <p:textEditor readonly="false" secure='false' value="#{stockAdminBean.stock.richText1}"/>
                                </div>-->

                            </p:outputPanel>

                            <f:facet name="footer">
                                <p:commandButton value="Save" icon="pi pi-check" actionListener="#{stockAdminBean.saveStock}" update="manage-product-content" process="manage-product-content @this" />
                                <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()" class="secondary-button" />
                            </f:facet>
                        </p:dialog> 

                        <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300" message="Delete the product?" header="Confirm" severity="warn">
                            <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{crudDemoView.deleteProduct}" process="@this" oncomplete="PF('deleteProductDialog').hide()"/>
                            <p:commandButton value="No" type="button" styleClass="secondary-button" icon="pi pi-times" onclick="PF('deleteProductDialog').hide()" />
                        </p:confirmDialog>

                        <p:confirmDialog global="true" showEffect="fade" width="300">
                            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no secondary-button" icon="pi pi-times" />
                        </p:confirmDialog>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>
