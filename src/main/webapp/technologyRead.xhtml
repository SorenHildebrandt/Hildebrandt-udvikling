<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Hildebrandt - udvikling</ui:define>

    <ui:param name="viewname" value="TEST RAIN" />

    <ui:define name="content">
        <div class="layout-dashboard">
            <div class="p-grid">
                <div class="p-col">
                    <div class="card overview-box">
                        <p:graphicImage name="images/dashboard/effect-useronline.svg" library="demo" />
                        <div class="overview">
                            <span class="overview-title">Teknologi</span>
                            <h3>
                                <h:outputText escape="false" disabled="false" value="#{technologyReadBean.technology.selectedTech_string}"/>

                        </div>
                    </div>
                </div>
                <div class="p-col">
                    <div class="card overview-box">
                        <p:graphicImage name="images/dashboard/effect-checkins.svg" library="demo" />

                            <span class="overview-title">Erfaring (Ã¥r):</span>

                                <h:outputText escape="false" disabled="false" value="#{technologyReadBean.technology.selectedExperienceYear}"/>
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="p-col">
                    <div class="card overview-box">
                        <p:graphicImage name="images/dashboard/effect-filessynced.svg" library="demo" />
                        <div class="overview">
                            <span class="overview-title">Kompetance niveau:</span>
                            <h3>
                                <h:outputText escape="false" disabled="false" value="#{technologyReadBean.technology.selectedCompetenceLevel}"/>
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="p-field p-col-align-baseline">
                <h:outputText escape="false" disabled="false" value="#{technologyReadBean.technology.richText1}" />
            </div>
        </div>
    </ui:define>
</ui:composition>
